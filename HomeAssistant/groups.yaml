    - group.steffiszimmer
    - group.thomaszimmer
    - group.keller
    - group.all_devices

wohnzimmer:
  name: Wohnzimmer
  icon: mdi:sofa
  entities:
    - sensor.wohnzimmer_temperatur
    - sensor.wohnzimmer_luftfeuchtigkeit
    - sensor.wohnzimmer_luftdruck
