default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.wohnzimmer
    - group.steffiszimmer
    - group.thomaszimmer
    - group.keller

wohnzimmer:
  name: Wohnzimmer
  icon: mdi:sofa
  entities:
    - light.wohnzimmer
    - sensor.wohnzimmer_temperatur
    - sensor.wohnzimmer_luftfeuchtigkeit
    - sensor.wohnzimmer_luftdruck
    - scene.film_gucken
    - media_player.fernseher

steffiszimmer:
  name: Steffis Zimmer
  icon: mdi:bed-empty
  entities:
    - sensor.steffis_zimmer_temperatur
    - sensor.steffis_zimmer_luftfeuchtigkeit
    - sensor.steffis_zimmer_luftdruck

thomaszimmer:
  name: Thomas Zimmer
  icon: mdi:bed-empty
  entities:
    - switch.sonoff_rechner
    - switch.synology_nas
    - sensor.thomas_zimmer_temperatur
    - sensor.thomas_zimmer_luftfeuchtigkeit
    - sensor.thomas_zimmer_luftdruck
    # - group.samsungprinter

keller:
  name: Keller
  icon: mdi:stairs
  entities:
    - switch.sonoff_keller
    - switch.sonoff_waschmaschine
    - group.waschmaschine

waschmaschine:
  name: Waschmaschine
  icon: mdi:washing-machine
  control: hidden
  entities:
    - binary_sensor.waschmaschine
    - sensor.waschmaschine_leistung
    - sensor.waschmaschine_energie
    - sensor.waschmaschine_spannung
    - sensor.waschmaschine_strom

systeminfo:
  name: System Informationen
  icon: mdi:raspberrypi
  view: yes
  entities:
    - group.samsungprinter
    - group.systempi

samsungprinter:
  name: Drucker
  icon: mdi:printer
  control: hidden
  entities:
    - sensor.samsung_clx3300_series_1921682108_toner_black
    - sensor.samsung_clx3300_series_1921682108_toner_cyan
    - sensor.samsung_clx3300_series_1921682108_toner_magenta
    - sensor.samsung_clx3300_series_1921682108_toner_yellow

systempi:
  name: Raspberry Host
  icon: mdi:raspberrypi
  entities:
    - sensor.memory_use_percent
    - sensor.processor_use
    - sensor.since_last_boot

ups:
  name: USV
  icon: mdi:flash
  control: hidden
  view: yes
  entities:
    - sensor.ups_status
    - sensor.ups_battery
    - sensor.ups_load
    - sensor.ups_input_voltage
    - sensor.ups_time_left

iss:
  name: International Space Station
  icon: mdi:death-star-variant
  view: yes
  entities:
    - camera.iss
