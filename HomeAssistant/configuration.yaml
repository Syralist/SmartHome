    icon: mdi:water-percent
    state_topic: "home/thomaszimmer/temperatur"
    value_template: '{{ value_json.humid }}'
  - platform: apcupsd
    resources:
      - bcharge
      - linev
      - loadpct
      - nominv
      - nompower
      - numxfers
      - outputv
      - status
      - timeleft
