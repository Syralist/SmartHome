# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

weather:
  - platform: openweathermap
    api_key: !secret openweatherkey

# USV
apcupsd:
  host: a722577e-apcupsd

# Weather prediction
sensor:
  - platform: yr
    name: Wetter Heute
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature
  - platform: yr
    name: Wetter Morgen
    forecast: 24
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature
  - platform: mqtt
    name: "Wohnzimmer Temperatur"
    unit_of_measurement: "°C"
    state_topic: "home/wohnzimmer/temperatur"
    value_template: '{{ value_json.temp }}'
  - platform: mqtt
    name: "Wohnzimmer Luftdruck"
    unit_of_measurement: "hPa"
    icon: mdi:gauge
    state_topic: "home/wohnzimmer/temperatur"
    value_template: '{{ value_json.press }}'
  - platform: mqtt
    name: "Wohnzimmer Luftfeuchtigkeit"
    unit_of_measurement: "%"
    icon: mdi:water-percent
    state_topic: "home/wohnzimmer/temperatur"
    value_template: '{{ value_json.humid }}'
  - platform: mqtt
    name: "Steffis Zimmer Temperatur"
    unit_of_measurement: "°C"
    state_topic: "home/steffiszimmer/temperatur"
    value_template: '{{ value_json.temp }}'
  - platform: mqtt
